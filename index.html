<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsing Halo Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
        }

        .button-container {
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .halo, .halo-secondary {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 0 15px 10px rgba(0, 255, 255, 0.358), inset 0 0 15px 3.43px rgba(0, 255, 255, 0.358);
            animation: pulse 7.61s infinite;
        }

        .halo-secondary {
            animation-delay: 3.805s;
            box-shadow: 0 0 20px 12px rgba(0, 255, 255, 0.269), inset 0 0 20px 4.12px rgba(0, 255, 255, 0.269);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            66% {
                transform: scale(1.3);
                opacity: 0.5;
            }
            100% {
                transform: scale(2);
                opacity: 0;
                box-shadow: 0 0 25px 15px rgba(0, 255, 255, 0.448), inset 0 0 25px 5.145px rgba(0, 255, 255, 0.448);
            }
        }

        .play-button {
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #b0b0b0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 14px solid black;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <div class="halo"></div>
        <div class="halo-secondary"></div>
        <div class="play-button"></div>
    </div>
</body>
</html>
