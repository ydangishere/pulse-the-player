<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsing Halo Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
        }

        .button-container {
            position: relative;
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .halo, .halo-secondary {
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            box-shadow: 0 0 10.5px 7px rgba(0, 204, 204, 0.286), inset 0 0 10.5px 2.401px rgba(0, 204, 204, 0.286);
            animation: pulse 7.61s infinite;
        }

        .halo-secondary {
            animation-delay: 3.805s;
            box-shadow: 0 0 14px 8.4px rgba(0, 204, 204, 0.215), inset 0 0 14px 2.884px rgba(0, 204, 204, 0.215);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(2);
                opacity: 0;
                box-shadow: 0 0 17.5px 10.5px rgba(0, 204, 204, 0.358), inset 0 0 17.5px 3.6015px rgba(0, 204, 204, 0.358);
            }
        }

        .play-button {
            position: absolute;
            width: 49px;
            height: 49px;
            border-radius: 50%;
            background: #b0b0b0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 9.8px solid black;
            border-top: 5.6px solid transparent;
            border-bottom: 5.6px solid transparent;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <div class="halo"></div>
        <div class="halo-secondary"></div>
        <div class="play-button"></div>
    </div>
</body>
</html>
